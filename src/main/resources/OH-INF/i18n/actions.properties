actions.controller-soft-reset.label=Soft Reset Controller
actions.controller-soft-reset.description=Reset the Z-Wave stick - similar to removing the stick from the USB port.

actions.controller-hard-reset.label=Hard Reset Controller
actions.controller-hard-reset.description=Hard resets the Z-Wave stick. Warning: this will erase all nodes from the controller!

actions.controller-exclude.label=Exclude Devices
actions.controller-exclude.description=Put the controller into Exclusion Mode to remove devices from your network.

actions.controller-sync.label=Synchronize network
actions.controller-sync.description=Download the network with the SUC.

actions.node-failed.label=Check if node is failed
actions.node-failed.description=Check if the Controller considers this node is failed. For mains powered nodes only.

actions.node-remove.label=Remove failed node from the controller
actions.node-remove.description= Node must marked as failed first. For mains powered nodes only. Controller Exclude Devices is preferred.

actions.node-replace.label=Replace failed node with a new device using the same node ID
actions.node-replace.description=Node must marked as failed first. Activate inclusion mode on the new device shortly after executing this action.

actions.node-reinit.label=Re-Interview the node
actions.node-reinit.description=Clear all info about this node and make a new full interview.

actions.node-heal.label=Rebuild routing tables (nee Heal)
actions.node-heal.description=Discover and assign new routes from node to the controller and other nodes.

actions.node-ping.label=Ping the node
actions.node-ping.description=Send a ping to the node to check if it is reachable.

actions.poll-linked-channels.label=Refresh linked channels (nee Poll)
actions.poll-linked-channels.description=Refresh values on updatable linked channels. Not all channels are pollable (e.g. Notifications, Scenes).
